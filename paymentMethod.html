<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Email</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <p>Deja tu el correo electrónico aquí! Te enviaremos los datos para realizar el pago y puedas acceder al curso!</p>
    <form id="email-form">
        <label for="to">Correo electrónico:</label>
        <input type="email" id="to" name="to" required><br><br>

        <!-- <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">Mensaje:</label><br>
        <textarea id="body" name="body" rows="4" required></textarea><br><br> -->

        <button type="submit">Confirmar</button>
    </form>

    <script>
        document.getElementById('email-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar que el formulario se envíe de manera convencional

            const form = event.target;
            const to = form.elements['to'].value;
            const subject = form.elements['subject'].value;
            const body = form.elements['body'].value;

            console.log(to, subject, body);

            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "pruebalastp@gmail.com",
                Password: "A84A52F36D9DA8F53BC6B544750BC819575A", // Reemplaza con tu contraseña generada
                To: to,
                From: "pruebalastp@gmail.com",
                Subject: subject,
                Body: body,
                Port: 2525,
            }).then(
                message => alert("Correo electrónico enviado exitosamente")
            );
        });
    </script>
</body>

</html>
