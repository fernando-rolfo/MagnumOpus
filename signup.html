<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body-login">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-transparent border-secondary" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="text-white fw-bold mb-2 text-uppercase">Registro</h2>
                                <div class="userNamesContainer">
                                    <div class="form-floating mb-3 form-outline">
                                        <input type="text" id="userName" class="form-control form-control-lg"
                                            placeholder="name@example.com" />
                                        <label for="userName">Nombre</label>
                                    </div>

                                    <div class="form-floating mb-3 form-outline">
                                        <input type="text" id="userLastName" class="form-control form-control-lg"
                                            placeholder="name@example.com" />
                                        <label for="userLastName">Apellido</label>
                                    </div>
                                </div>
                                <div class="form-floating mb-3 form-outline">
                                    <input type="username" id="username" class="form-control form-control-lg"
                                        placeholder="name@example.com" />
                                    <label for="username">Username</label>
                                </div>

                                <div class="form-floating mb-3 form-outline">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="name@example.com" />
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-3 form-outline">
                                    <input type="text" id="cellphone" class="form-control form-control-lg"
                                        placeholder="091234567" />
                                    <label for="cellphone">Celular de contacto</label>
                                </div>

                                <div class="form-floating mb-3 form-outline">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="name@example.com" />
                                    <label for="password">Contraseña</label>
                                </div>

                                <div class="form-floating mb-3 form-outline">
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg"
                                        placeholder="Confirm Password" />
                                    <label for="confirmPassword">Confirmar contraseña</label>
                                </div>


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>

                                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
